<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:breadCrumb>
        <p:menuitem value="#{msg['menu.home']}" icon="icon-home" actionListener="#{navigationController.nextPage('dashboard')}" update="@(form)" global="false"/>
        <p:menuitem value="#{msg['menu.user.u001']}" actionListener="#{navigationController.nextPage('user/u001')}" update="@(form)" global="false"/>
        <p:menuitem value="#{msg['menu.user.u001_edit']}" disabled="true"/>
    </p:breadCrumb>
    <p:focus context="content-layout"/>  
    <p:panel id="content-layout" styleClass="margin">
        <table style="width: 100%;">
            <tr>
                <td style="width: 20%;"></td>
                <td style="width: 5%"></td>
                <td style="width: 75%"></td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['userCode']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:inputText value="#{u001Controller.userId}" styleClass="readonly" readonly="true"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['userName']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:inputText value="#{u001Controller.userName}" styleClass="mandatory"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['firstName']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:inputText value="#{u001Controller.firstName}" size="30"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['lastName']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:inputText value="#{u001Controller.lastName}" size="30"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['password']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:password value="#{u001Controller.passwordU}" styleClass="mandatory"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['confirmPassword']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:password value="#{u001Controller.confirmPasswordU}" styleClass="mandatory"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <h:outputText value="#{app['userRole']}" styleClass="lbl_bold"/>
                </td>
                <td ></td>
                <td >
                    <p:selectOneMenu  value="#{u001Controller.userRole}" styleClass="mandatory" >  
                        <f:selectItems value="#{comboController.userGroupList}" />  
                    </p:selectOneMenu>   
                </td>
            </tr>
            <tr>
                <td style="text-align: right"></td>
                <td ></td>
                <td >
                    <br/>
                    <h:panelGroup style="text-align: left;">
                        <p:commandButton value="#{msg['btn.save']}" icon="icon-save" action="#{u001Controller.update()}" update="@(form)"/>
                        <p:commandButton value="#{msg['btn.cancel']}" icon="icon-cancel" action="#{navigationController.nextPage('user/u001')}" update="@(form)"/>
                    </h:panelGroup> 
                </td>
            </tr>
            <tr>
                <td style="text-align: right"></td>
                <td ></td>
                <td >
                    <br/>
                </td>
            </tr>
        </table>
    </p:panel>
</ui:composition>
