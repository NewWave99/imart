<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:breadCrumb>
        <p:menuitem value="#{msg['menu.home']}" icon="icon-home" actionListener="#{navigationController.nextPage('dashboard')}" update="@(form)" global="false"/>
        <p:menuitem value="#{msg['menu.cart']}" disabled="true"/>
    </p:breadCrumb>
    <p:panel styleClass="margin">
        <table style="width: 100%;">
            <tr>
                <td >

                     <table style="width: 100%;" border="0">
                        <tr>
                            <td style="width: 15%;"></td>
                            <td style="width: 2%"></td>
                            <td style="width: 30%"></td>
                            <td style="width: 12%;"></td>
                            <td style="width: 2%"></td>
                            <td style="width: 28%"></td>
                            <td style="width: 10%"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                              <h:outputText value="#{app['orderSummary']}" styleClass="lbl_bold"/>
                            </td>
                            <td/>
                            <td />
                            <td/>
                            <td ></td>
                            <td colspan="2" style="text-align: right;">
                                <h:outputText value="#{app['haveCart_b']}" styleClass="lbl_bold"/>
                                <p:spacer width="8" height="8" />
                                <h:outputText value="#{orderList001Controller.cart_total}" styleClass="lbl_bold" style="color:red"/>
                                <p:spacer width="8" height="8" />
                                <h:outputText value="#{app['haveCart_e']}" styleClass="lbl_bold"/>
                            </td>
                         </tr>
               <!--       </table>-->
                <!--  </p:panel> -->
                         <tr>
                             <td colspan="7" style="text-align: left;">
                        <!-- <p:panel id="customer_list" styleClass="margin">-->
                              <p:dataTable id="itemDetail" var="items" value="#{orderList001Controller.dataOrderList}" binding="#{datatableController.defaultDataTable}" emptyMessage="">
                                 <p:column headerText="" style="width:7%;" >
                                      <div align="center" > 
                                         <h:graphicImage  value="#{items.orderDetail.product.picture}" style="width: 70px;height: 70px;"/>
                                     </div> 
                                  </p:column>
                                  <p:column headerText="#{app['productDetail']}" style="width: 74%;" >
                                      <div align="left" style=""> 
                                         <h:outputText value="#{items.orderDetail.product.productDesc}" />
                                     </div> 
                                  </p:column>

                                  <p:column headerText="#{app['productPrice']}" style="width: 12%">
                                      <div align="right"> 
                                         <h:outputText value="#{items.orderDetail.orderDetailPrice}">
                                            <f:convertNumber pattern="#,##0.00" locale="th_TH"/>
                                         </h:outputText>
                                      </div>
                                  </p:column>

                                  <p:column headerText="#{app['productAmount']}" style="width: 8%">
                                      <div align="right"> 
                                         <h:outputText value="#{items.orderDetail.orderDetailAmount}">
                                            <f:convertNumber pattern="#,##0.00" locale="th_TH"/>
                                         </h:outputText>
                                      </div>
                                  </p:column>

                                  <p:column headerText="#{app['subtotal']}" style="width: 12%">
                                    <div align="right">  
                                        <h:outputText value="#{items.orderDetail.orderdetailPriceTotal}" rendered="#{items.orderDetail.orderdetailPriceTotal > 0}">
                                            <f:convertNumber pattern="à¸¿ #,##0.00" locale="th_TH"/>
                                      </h:outputText>
                                    </div>
                                  </p:column>

                                  <p:column headerText="" style="text-align: center;width: 14%;">
                                      <p:commandButton value="#{msg['btn.cancel']}" icon="icon-cancel" action="#{orderList001Controller.deleteProductDetail()}" update="@(form)" ajax="false" >
                                          <f:setPropertyActionListener value="#{items.orderDetail}" target="#{orderList001Controller.orderDetail}" />  
                                      </p:commandButton>
                                  </p:column>
                              </p:dataTable>
                    <!-- </p:panel>-->
                            </td>
                        </tr>
                     </table>
                   </p:panel> 
                     <p:panel id="content5" styleClass="margin" >
                     <table style="width: 100%;" border="0">
                        <tr>
                            <td style="width: 5%"></td>
                            <td style="width: 40%"></td>

                            <td style="width: 9%"></td>
                            <td style="width: 15%"></td>
                        </tr>
                        <tr>
                            <td/>
                            <td/>
                            <td style="text-align: right;">
                              <h:outputText value="#{app['subtotal']}" styleClass="lbl_bold"/>
                            </td>
                            <td />
                            <td >
                                 <div align="right"> 
                                   <h:outputText value="#{orderList001Controller.shippingPriceNet}" >
                                       <f:convertNumber pattern="#,##0.00" locale="th_TH"/>

                                 </div>
                            </td>
                            <td/>
                         </tr>

                            <td/>
                            <td/>

                              <h:outputText value="#{app['shippingFree']}" styleClass="lbl_bold"/>

                            <td />

                                  <h:outputText value="#{app['free']}" styleClass="lbl_bold"/>
                                </div>
                            </td>
                            <td/>
                         </tr>
                         <tr>
                            <td/>
                            <td/>
                            <td style="text-align: right;">
                              <h:outputText value="#{app['totalDiscount']}" styleClass="lbl_bold"/>
                            </td>
                            <td />
                            <td >
                                <div align="right"> 
                                  <h:outputText value="#{orderList001Controller.discount}" />
                                </div>  
                            </td>
                            <td/>
                         </tr>
                         <tr>
                            <td/>
                            <td/>
                            <td style="text-align: right;">
                              <h:outputText value="#{app['total']}" styleClass="lbl_bold"/>
                            </td>
                            <td />
                            <td >
                                <div align="right"> 
                                   <h:outputText value="#{orderList001Controller.shippingPriceNet}" >
                                       <f:convertNumber pattern="#,##0.00" locale="th_TH"/>
                                   </h:outputText>
                                </div>
                            </td>
                            <td/>
                         </tr>
                         <tr>
                            <td colspan="5"  style="text-align: right;">
                                <h:outputText value="#{app['vatIcluded']}"/>
                            </td>
                            <td/>
                         </tr>
                    </table>
                 </p:panel>
                </td>
            </tr>
        </table>
    </p:panel>
    <p:panel styleClass="margin" style="">
         <table style="width: 100%;" border="0">
            <tr>
              <td style="width: 50%;text-align: left;">
                  <p:commandButton value="#{msg['btn.back']}" icon="icon-back" actionListener="#{navigationController.nextPage('order/ord_001_cate')}" update="@(form)" ajax="false"/>
              </td>
              <td style="width: 50%;text-align: right;">
                  <p:commandButton value="#{msg['btn.forward']}" icon="icon-forward"  
                                   rendered="#{orderList001Controller.cart_total > 0}"
                                   action="#{orderList001Controller.findPaymentDetail()}" update="@(form)" />
              </td>
            </tr>
         </table>    
    </p:panel>
