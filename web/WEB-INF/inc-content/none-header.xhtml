<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <h:form id="header_form">
        <div id="top-container">
            <div id="top-content-wrapper">
                <div id="logo">
                    <p:graphicImage value="./resources/images/0246659.png"/>
                </div>
                <div id="user-profile">
                    <ul>
                        <li class="cal">
                            <h:outputText value="#{localeController.currentDt}">
                                <f:convertDateTime pattern="EEEE, dd MMM yyyy"/> 
                            </h:outputText>
                        </li>
                        <li class="sap">|</li>
                        <li class="ip"><h:outputText value="#{localeController.localeAddress}"/></li>
                        <li class="sap">|</li>
                        <li>
                            <h:panelGrid columns="4" cellpadding="1" cellspacing="1">
                                <p:commandLink id="flag_cml_en" actionListener="#{localeController.changeLocale('en')}" ajax="false" disabled="#{facesContext.viewRoot.locale.language eq 'en'}" update="@(form)">
                                    <p:graphicImage value="./resources/images/flag_en.png" style="border: 0px;"/>
                                </p:commandLink>
                                <p:commandLink id="flag_cml_th" actionListener="#{localeController.changeLocale('th')}" ajax="false" disabled="#{facesContext.viewRoot.locale.language eq 'th'}" update="@(form)">
                                    <p:graphicImage value="./resources/images/flag_th.png" style="border: 0px;"/>
                                </p:commandLink>
                                <pe:tooltip for="flag_cml_en" value="English language" myPosition="top, right"/>
                                <pe:tooltip for="flag_cml_th" value="ภาษาไทย" myPosition="top, right"/>
                            </h:panelGrid>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </h:form>

</ui:composition>
